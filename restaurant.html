<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Unicode setting -->
	<meta charset="UTF-8">
	<!-- Responsive meta tag for devices with smaller DIPs -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#252831"/>
	<link rel="manifest" href="/manifest.json">
	<!-- Main CSS file -->
	<link rel="stylesheet" href="css/styles.css">
	<title>Restaurant Info</title>
</head>

<body class="inside">
	<!-- Beginning header -->
	<header>
		<!-- Beginning nav -->
		<nav class="main-nav">
			<h1><a href="/" aria-label="Link to homepage">Restaurant Reviews</a></h1>
		</nav>
		<!-- Beginning breadcrumb -->
		<nav aria-label="Breadcrumb">
			<ul id="breadcrumb">
				<li><a href="/" aria-label="Link to homepage">Home</a></li>
			</ul>
		</nav>
		
		<!-- End breadcrumb -->
		<!-- End nav -->
	</header>
	<!-- End header -->

	<!-- Beginning main -->
	<main id="maincontent" class="maincontent--inside">
		<!-- Beginning map -->
		<section id="map-container">
			<div id="map" role="application"></div>
		</section>
		<!-- End map -->
		<!-- Beginning restaurant -->
		<section id="restaurant-container">
			<div id="faveCon">
				<div id="faveBox" data-check aria-label="Favourite this restaurant" role="checkbox" aria-checked="false" tabindex="0"></div>
				<label for="faveBox">Favourite</label>
			</div>
			<div id="restaurant-content">
				<div id="restaurant-box">
					<h2 id="restaurant-name"></h2>
					<img id="restaurant-img">
					<p id="restaurant-cuisine"></p>
				</div>
				<div id="restaurant-box">
					<p id="restaurant-address"></p>
					<table id="restaurant-hours" aria-label="Opening and Closing times"></table>
				</div>
			</div>
		</section>
		<!-- Beginning reviews -->
		<section id="reviews-container">
			<h2>Reviews</h2>
			<ul id="reviews-list" role="list" aria-label="Restaurant Reviews"></ul>
			<div id="review-form__container">
				<hr style="margin-bottom: 30px;">
				<h3>Post review</h3>
				<form id="review-form">
					<div id="review-form__name">
						<label for="name">Name:</label><br>
						<input required type="text" placeholder="Name" id="name" name="name" />
					</div>
					<div id="review-form__rating">
						<label for="rating">Rating:</label><br>
						<select name="rating">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div><br>
					<div id="review-form__comments">
						<label for="comments">Comments:</label><br>
						<textarea required rows="7" name="comments" id="comments" placeholder="Comments..." ></textarea><br>
						<input type="submit" value="Submit">
					</div>
				</div>
			</form>
		</div>
	</section>

	<!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
	Copyright (c) 2017 <a href="/" role="link" aria-label="Link to homepage"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<script type="text/javascript" src="js/leaflet.js"></script>
<!-- Database helpers -->
<script type="text/javascript" src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant_info.js"></script>

</body>

</html>
