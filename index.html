<!DOCTYPE html>
<html>

<head>
	<!-- Unicode setting -->
	<meta charset="UTF-8">
	<!-- Responsive meta tag for devices with smaller DIPs  -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Normalize.css for better cross-browser consistency -->
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<!-- Main CSS file -->
	<link rel="stylesheet" href="css/styles.css">
	<!-- Leaflet maps CSS file-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
	<title>Restaurant Reviews</title>
</head>

<body>
	<!-- Beginning header -->
	<header>
		<!-- Beginning nav -->
		<nav class="main-nav">
			<h1><a href="/" aria-label="Link to homepage" aria-current="Page">Restaurant Reviews</a></h1>
		</nav>
		<!-- End nav -->
	</header>
	<!-- End header -->
	<!-- Beginning main -->
	<main id="maincontent">
		<!-- Beginning map -->
		<section id="map-container">
			<div id="map" role="application"></div>
		</section>
		<!-- End map -->
		<!-- Beginning restaurant fillter options -->
		<section>
			<div class="filter-options">
				<h2>Filter Results</h2>
				<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox" tabindex="1">
					<option value="all" role="option">All Neighborhoods</option>
				</select>
				<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox" tabindex="2">
					<option value="all" role="option">All Cuisines</option>
				</select>
			</div>
			<ul id="restaurants-list" role="list"></ul>
		</section>
		<!-- End restaurant fillter options -->
	</main>
	<!-- End main -->
	<!-- Beginning Footer -->
	<footer id="footer">
		Copyright (c) 2017 <a href="/" role="link" aria-label="Link to hompage"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>
	<!-- End Footer -->
	<!-- Beginning scripts -->
	<!-- Leaflet maps -->
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<!-- Database helpers -->
	<script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
	<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
	<!-- Main javascript file -->
	<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
	<!-- Google maps -->
	<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
	<!-- End scripts -->

</body>

</html>
